<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body >

	<div class="sl-comp center-x-y">

		<div class="sl-img ">
			<img src="assets/images/avatar-jessica.jpeg" alt="">
		</div>

		<div class="sl-nm-lc">
			<h1 class="sl-nm">Jessica Randall</h1>
			<h2 class="sl-lc">London, United Kingdom</h2>
		</div>

		<p class="sl-bi">"Front-end developer and avid reader."</p>

		<ul class="sl-links-list">
			<li><a class="sl-link" href="#">GitHub</a></li>
			<li><a class="sl-link" href="#">Frontend Mentor</a></li>
			<li><a class="sl-link" href="#">LinkedIn</a></li>
			<li><a class="sl-link" href="#">Twitter</a></li>
			<li><a class="sl-link" href="#">Instagram</a></li>
		</ul>

	</div>
